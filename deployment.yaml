apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: 400054515716.dkr.ecr.us-east-1.amazonaws.com/code_1:$IMAGE_TAG
          ports:
            - containerPort: 8080
